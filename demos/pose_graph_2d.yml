# -----------------------------------------------------------------------------
#                        SLAM system definition for MOLA
# This file defines:
# a 2D graph slam  (pose graph) without any real-sensor front-end.
# To be fed with .g2o-like text files
# -----------------------------------------------------------------------------

# Setup of SLAM back-end =====================================
slam_backend:
  # Built-up of the state vector of the system
  state_vector:
    # Keyframe dynamic state:
    keyframe_state_type: Pose2D
    # Other dynamic variables (one per timestep)
    dynamic:
      # None
    # Static/Global variables (one value for all timesteps)
    static:
      # None
  # List of sensor models:
  sensors:
    # Relative poses
    - name: RelPoses
      type: RelativePose2D
      input_front_end: dummy_front_end

# Setup of SLAM front-ends ====================================
front_ends:
  - name: dummy_front_end
    type: FE_GraphSlamPlainTextInput
    params:
      input_file: ${MOLA_SOURCE_DIR}/demos/datasets/intel.g2o

# Offline or online sensory data sources =====================
raw_data_sources:
  # None for a pure graph-slam dataset source!
