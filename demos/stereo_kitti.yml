# -----------------------------------------------------------------------------
#                        SLAM system definition for MOLA
# This file defines:
# a 3D stereo-SLAM problem, fed from a Kitti dataset.
# -----------------------------------------------------------------------------

# Setup of SLAM back-end =====================================
slam_backend:
  # Built-up of the state vector of the system
  state_vector:
    # Keyframe dynamic state:
    keyframe_state_type: Pose3D
    # Other dynamic variables (one per timestep)
    dynamic:
      # None
    # Static/Global variables (one value for all timesteps)
    static:
      # None
      # camera intrinsics?
  # List of sensor models:
  sensors:
    # Stereo camera
    - name: Cameras01
      type: StereoImage
      input_front_end: stereo_visual_fe

# Setup of SLAM front-ends ====================================
front_ends:
  - name: stereo_visual_fe
    type: FE_Stereo_ORB
    raw_data_source: kitti_input
    raw_sensor_label_left : image_0
    raw_sensor_label_right: image_1

# Offline or online sensory data sources =====================
raw_data_sources:
  - name: kitti_input
    type: KittiOdometryDataset
    execution_rate: 100 # Hz
    gui_preview_sensors:
      - raw_sensor_label: image_0
        decimation: 1
      - raw_sensor_label: image_1
        decimation: 1
    params:
      base_dir: ${KITTI_BASE_DIR}
      sequence: 00
      time_warp_scale: 1.0
      publish_lidar: false
      publish_image_0: true
      publish_image_1: true
